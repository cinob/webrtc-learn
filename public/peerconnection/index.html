<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC PeerConnection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .bg {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div>
      <button class="btn btn-default" id="start">Start</button>
      <button class="btn btn-default" id="call">Call</button>
      <button class="btn btn-default" id="hangup">HangUp</button>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Local:</h2>
        <video id="localvideo" autoplay playsinline></video>

        <h2>Offer SDP:</h2>
        <textarea class="form-control" rows="5" id="offer"></textarea>
      </div>
      <div class="col-md-6">
      <h2>Remote:</h2>
      <video id="remotevideo" autoplay playsinline></video>

      <h2>Answer SDP:</h2>
      <textarea class="form-control" rows="5" id="answer"></textarea>
      </div>
    </div>
  </div>
</body>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="main.js"></script>
</html>
