<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat room</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .body {
      width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="panel panel-default body">
    <div class="panel-body">
      <div class="form-group">
        <label>UserName:</label>
        <input class="form-control" type="text" id="username">
      </div>
      <div class="form-group">
        <label>room:</label>
        <input class="form-control" type="text" id="room"><br>
        <button id="connect" class="btn btn-primary">Connect</button>
      </div>
      <div class="form-group">
        <label>content:</label>
        <textarea class="form-control" disabled id="output" cols="50" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label>input:</label>
        <textarea class="form-control" disabled id="input" cols="50" rows="3"></textarea>
      </div>
      <div class="form-group">
        <button id="send" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</body>
<script src="client.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
</html>
